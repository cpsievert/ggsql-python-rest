name: Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}

      # Required to build ggsql from source (git dep).
      # Remove once ggsql is published to PyPI with pre-built wheels.
      - name: Install tree-sitter-cli
        run: npm install -g tree-sitter-cli

      - name: Install dependencies
        run: uv sync

      - name: Type check
        run: uv run pyright

      - name: Run tests
        run: uv run pytest
